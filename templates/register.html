<body class="register-body">

    <div class="register-container">
        <h2 class="register-title">Registrarse</h2>
        <form class="register-form" enctype="multipart/form-data">
            <div>

                <input class="register-input" type="text" id="name" name="name" placeholder="Nombre" required>
                
                <input class="register-input" type="text" id="username" name="username" placeholder="Nombre de usuario" required>

                <input class="register-input" type="email" id="email" name="email" placeholder="E-mail" required>
                
                <input class="register-input" type="password" id="password" name="password" placeholder="ContraseÃ±a" required>

                <input class="register-input" type="password" id="password2" name="password2" placeholder="Repetir contraseÃ±a" required>

                <label for="imagen" class="input-imagen" >
                    <i class="fas fa-cloud-upload-alt"></i> Subir imagen de perfil  
                </label>
                <input class="register-input-file" type="file" id="imagen" name="imagen" accept="image/png, image/jpg, image/gif, image/jpeg">

            </div>

            <input class="register-submit" type="submit" id="register" value="Enviar">
        </form>
    </div>

</body>
